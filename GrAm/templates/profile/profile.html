<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
</head>

<body>

    {% for prf in profile %}
    <div class="row">
        <div class="col-sm-3" style="width:20%; height:5%;">
            <img src="{{prf.profilePic.url}}" class="rounded-circle img-thumbnail">
        </div>
        <h5>{{prf.user.username}} Username:</h5>
        <hr>
        <div class="block">
            <span>{{prf.bio}}</span>
        </div>

        <hr>

        <!-- <a href="#" class="btn btn-success btn-sm">Follow</a> -->
        <div class="col-sm-3">
            <a href="{% url 'upload'%}" class="btn btn-info btn-sm">Upload Image</a>
        </div>


        <hr>

    </div>
    {% endfor %}
    </div>
</body>
<style>
    body {
        background: #EFF7FE;
        padding-top: 15px;
    }
</style>

</html>
